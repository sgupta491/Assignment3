<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>List tags</title>
    </head>
    <body>
        <h2>Below are different types of green vegetable</h2>
        <ol type="i">
            <li>spinach</li>
            <li>Watercress</li>
            <li>Romain lettuce</li>
            <li>beet greens</li>
        </ol>

        <h2>Some of the dairy product is mentioned below</h2>
        <ul type="circle">
            <li>Butter</li>
            <li>Yogurt</li>
            <li>Cheese</li>
            <li>Custard</li>
        </ul>

    </body>
</html>
